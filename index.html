<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Theta* interactive demo</title>
	<script src="demo/index.js"></script>
	<style>
		table {
			border-collapse: collapse
		}
		th, td {
			border: 1px solid black;
			width: 100px;
		}
		body {
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: -o-crisp-edges;
			image-rendering: pixelated;
		}
	</style>
</head>
<body>
<a href="https://github.com/md5crypt/thetastar"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
<h4>left-click on the bitmap to set start point, path follows cursor</h4>
<canvas></canvas>
<h4>run time stats [ms]</h4>
<table>
	<thead>
			<th>current</th>
			<th>average</th>
			<th>min</th>
			<th>max</th>
		</tr>
	</thead>
	<tbody>
		<td id="stat-current">0</td>
		<td id="stat-average">0</td>
		<td id="stat-min">0</td>
		<td id="stat-max">0</td>
	</tbody>
</table>
<h4>bitmap size (not zoom, actually increases input size)</h4>
<button class="size-button" data-scale="1">128x128</button>
<button class="size-button" data-scale="2">256x256</button>
<button class="size-button" data-scale="4">512x512</button>
<button class="size-button" data-scale="8">1024x1024</button>
<h4>heuristic function multiplier</h4>
<input id="mult" type="text" value="1.3" /> <button id="mult-update">update</button>
</body>
</html>
